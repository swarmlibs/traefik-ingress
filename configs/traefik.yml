entryPoints:
  http:
    address: ":80"
    # uncomment if you want redirect to https
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https
  https:
    address: ":443"

certificatesResolvers:
  acme-production:
    acme:
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      storage: "/acme/acme-production.json"
      httpChallenge:
        entryPoint: http
  acme-staging:
    acme:
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      storage: "/acme/acme-staging.json"
      httpChallenge:
        entryPoint: http

providers:
  docker: # traefik >= 2.0 < 3.0
    # endpoint: "unix:///var/run/docker.sock"
    endpoint: "http://dockerswarm_sd_server:9093"
    swarmMode: true
    network: "traefik_ingress"
    exposedByDefault: false
    defaultRule: "Host(`{{ .Spec.Name }}`)"
    allowEmptyServices: true
  # swarm: # traefik >= v3.0
  #   endpoint: "unix:///var/run/docker.sock"
  #   # endpoint: "http://dockerswarm_sd_server:9093"
  #   network: "traefik_ingress"
  #   exposedByDefault: false
  #   defaultRule: "Host(`{{ .Spec.Name }}`)"
  #   allowEmptyServices: true

api:
  dashboard: true
  insecure: true
  disabledashboardad: true

